<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alcateia Runner - Testes Autom√°ticos de Corridas</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #333;
      color: #eee;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-image: url('https://images.unsplash.com/photo-1570526557810-d657617746ec?crop=entropy&cs=tinysrgb&fit=max&ixid=MXwyMDg5fHx8fGVufDB8fHx8fDE2NzU5NTY5NjE&ixlib=rb-1.2.1&q=80&w=1080');
      background-size: cover;
      background-position: center;
    }

    .container {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 30px;
      border-radius: 8px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.3);
      position: relative;
    }

    header {
      text-align: center;
      color: #f39c12;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 2em;
      margin: 0;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    form label {
      font-size: 1rem;
      margin-bottom: 8px;
      color: #ddd;
    }

    form input, form select {
      padding: 12px;
      margin-bottom: 16px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 1rem;
      background-color: #444;
      color: #fff;
    }

    form button {
      background-color: #f39c12;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    form button:hover {
      background-color: #e67e22;
    }

    .message {
      text-align: center;
      color: white;
      font-weight: bold;
      margin: 20px 0;
      padding: 15px;
      border-radius: 8px;
      word-wrap: break-word;
      overflow-wrap: break-word;
    }

    .success {
      background-color: #2ecc71;
    }

    .error {
      background-color: #e74c3c;
    }

    p {
      text-align: center;
      color: #ddd;
    }

    .link {
      color: #f39c12;
      text-decoration: none;
    }

    .link:hover {
      text-decoration: underline;
    }

    .race-options {
      text-align: center;
      margin-top: 30px;
      display: none;
    }

    .race-option {
      background-color: #f39c12;
      padding: 12px;
      margin: 8px;
      border-radius: 4px;
      color: white;
      cursor: pointer;
      font-size: 1.2rem;
    }

    .race-option:hover {
      background-color: #e67e22;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal-content {
      background-color: #333;
      color: white;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
    }

    .modal button {
      margin: 10px;
      padding: 10px 20px;
      background-color: #f39c12;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .modal button:hover {
      background-color: #e67e22;
    }

    footer {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      color: #ddd;
    }

    .back-button {
      position: absolute;
      top: 20px;
      left: 20px;
      background: none;
      border: none;
      color: #f39c12;
      font-size: 1.5rem;
      cursor: pointer;
    }

    .back-button:hover {
      color: #e67e22;
    }

    /* Alinhar checkbox e texto na mesma linha */
    .checkbox-container {
      display: inline-flex;
      align-items: center;
      margin-bottom: 16px;
    }
  </style>
</head>
<body>

  <div class="container">
    <header>
      <h1>Alcateia Runner</h1>
      <p>Sistema de Testes Autom√°ticos para Corridas de Rua</p>
    </header>

    <div id="message-container"></div>

    <!-- Formul√°rio de Login -->
    <section id="login-form">
      <button class="back-button" onclick="goBack()">&#60;</button>
      <h2>Login</h2>
      <form id="login">
        <label for="usuario">Usu√°rio:</label>
        <input type="text" id="usuario" name="usuario" required placeholder="Digite seu usu√°rio">
        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" required placeholder="Digite sua senha">
        <button type="submit">Entrar</button>
      </form>
      <p>N√£o tem uma conta? <a href="#cadastro-form" onclick="showCadastro()" class="link">Cadastre-se</a></p>
    </section>

    <!-- Formul√°rio de Cadastro -->
    <section id="cadastro-form" style="display: none;">
      <button class="back-button" onclick="goBack()">&#60;</button>
      <h2>Cadastro</h2>
      <form id="cadastro">
        <label for="nome">Nome Completo:</label>
        <input type="text" id="nome" name="nome" required placeholder="Digite seu nome completo">

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required placeholder="Digite seu e-mail">

        <label for="whatsapp">WhatsApp:</label>
        <input type="text" id="whatsapp" name="whatsapp" required placeholder="Digite seu WhatsApp">

        <label for="dataNascimento">Data de Nascimento:</label>
        <input type="date" id="dataNascimento" name="dataNascimento" required onchange="calcularIdade()">

        <label for="idade">Idade:</label>
        <input type="text" id="idade" name="idade" readonly placeholder="Idade autom√°tica">

        <label for="sexo">Sexo:</label>
        <div>
          <input type="radio" id="masculino" name="sexo" value="masculino" required>
          <label for="masculino">Masculino</label>
          <input type="radio" id="feminino" name="sexo" value="feminino" required>
          <label for="feminino">Feminino</label>
        </div>

        <div class="checkbox-container">
          <input type="checkbox" id="grupoCorrida" name="grupoCorrida">
          <label for="grupoCorrida">Quero entrar no grupo de corridas!</label>
        </div>

        <label for="tamanhoCamiseta">Tamanho de Camiseta:</label>
        <select id="tamanhoCamiseta" name="tamanhoCamiseta" required>
          <option value="">Selecione o tamanho</option>
          <option value="P">P</option>
          <option value="M">M</option>
          <option value="G">G</option>
          <option value="GG">GG</option>
        </select>

        <button type="submit">Cadastrar</button>
      </form>
      <p>J√° tem uma conta? <a href="#login-form" onclick="showLogin()" class="link">Fa√ßa login</a></p>
    </section>

    <!-- Op√ß√µes de Corridas -->
    <section id="race-options" class="race-options">
      <button class="back-button" onclick="goBack()">&#60;</button>
      <h2>Selecione a corrida</h2>
      <div class="race-option" onclick="showModal('3km')">Corrida de 3km</div>
      <div class="race-option" onclick="showModal('5km')">Corrida de 5km</div>
      <div class="race-option" onclick="showModal('10km')">Corrida de 10km</div>
    </section>
  </div>

  <!-- Modal de Confirma√ß√£o -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <p>Vai encarar essa corrida de <span id="race-distance"></span>?</p>
      <button onclick="confirmRace()">Sim</button>
      <button onclick="closeModal()">N√£o</button>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 Alcateia Runner</p>
  </footer>

  <script>
    // Fun√ß√£o para mostrar o formul√°rio de cadastro
    function showCadastro() {
      document.getElementById('login-form').style.display = 'none';
      document.getElementById('cadastro-form').style.display = 'block';
    }

    // Fun√ß√£o para mostrar o formul√°rio de login
    function showLogin() {
      document.getElementById('login-form').style.display = 'block';
      document.getElementById('cadastro-form').style.display = 'none';
    }

    // Fun√ß√£o de login
    function login(event) {
      event.preventDefault();
      const usuario = document.getElementById('usuario').value;
      const senha = document.getElementById('senha').value;

      const usuarioValido = "runner";
      const senhaValida = "1234";

      if (usuario === usuarioValido && senha === senhaValida) {
        showMessage("Login realizado com sucesso! üéâ", "success");
        
        const randomTime = Math.floor(Math.random() * (3000 - 2000 + 1)) + 2000;
        
        setTimeout(() => {
          document.getElementById("message-container").innerHTML = ''; 
          showRaceOptions(); 
        }, randomTime);
      } else {
        showMessage("Opa! Algo deu errado. Verifique seu usu√°rio e senha! ‚ö†Ô∏è", "error");
      }
    }

    document.getElementById('login').addEventListener('submit', login);

    // Fun√ß√£o para mostrar mensagens
    function showMessage(message, type) {
      const messageContainer = document.getElementById("message-container");
      messageContainer.innerHTML = `<div class="message ${type}">${message}</div>`;
    }

    // Exibe as op√ß√µes de corrida
    function showRaceOptions() {
      document.getElementById('login-form').style.display = 'none'; 
      document.getElementById('cadastro-form').style.display = 'none'; 
      document.getElementById('race-options').style.display = 'block'; 
    }

    // Fun√ß√£o de cadastro
    function cadastro(event) {
      event.preventDefault();
      const nome = document.getElementById('nome').value;
      const email = document.getElementById('email').value;
      const whatsapp = document.getElementById('whatsapp').value;
      const dataNascimento = document.getElementById('dataNascimento').value;
      const sexo = document.querySelector('input[name="sexo"]:checked').value;
      const grupoCorrida = document.getElementById('grupoCorrida').checked;
      const tamanhoCamiseta = document.getElementById('tamanhoCamiseta').value;

      showMessage(`Cadastro realizado com sucesso! üéâ<br>Bem-vindo, ${nome}!`, "success");
      document.getElementById('cadastro').reset();
      setTimeout(showLogin, 3000);
    }

    document.getElementById('cadastro').addEventListener('submit', cadastro);

    // Fun√ß√£o para calcular a idade automaticamente
    function calcularIdade() {
      const dataNascimento = new Date(document.getElementById('dataNascimento').value);
      const hoje = new Date();
      let idade = hoje.getFullYear() - dataNascimento.getFullYear();
      const mes = hoje.getMonth();
      if (mes < dataNascimento.getMonth() || (mes === dataNascimento.getMonth() && hoje.getDate() < dataNascimento.getDate())) {
        idade--;
      }
      document.getElementById('idade').value = idade;
    }

    // Volta para a tela anterior
    function goBack() {
      document.getElementById('login-form').style.display = 'block';
      document.getElementById('cadastro-form').style.display = 'none';
      document.getElementById('race-options').style.display = 'none';
      document.getElementById('message-container').innerHTML = '';

      const forms = document.querySelectorAll('form');
      forms.forEach(form => form.reset());
    }

    // Exibe o modal com a dist√¢ncia da corrida selecionada
    function showModal(distance) {
      document.getElementById('race-distance').textContent = distance;
      document.getElementById('modal').style.display = 'flex';
    }

    // Fun√ß√£o para confirmar inscri√ß√£o na corrida
    function confirmRace() {
      document.getElementById('modal').style.display = 'none';
      showMessage("Inscri√ß√£o realizada com sucesso! Boa prova! üéâ", "success");
    }

    // Fecha o modal
    function closeModal() {
      document.getElementById('modal').style.display = 'none';
      showMessage("Amarelou n√©?! Treine mais e volte aqui terror! ‚ö†Ô∏è", "error");
    }
  </script>
</body>
</html>
